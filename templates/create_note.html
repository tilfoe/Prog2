<!DOCTYPE html>
<html>
	{% include "header.html" %}
	<body>
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<a class="navbar-brand" href="#">Notes App</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item">
						<a class="nav-link" href="{{ url_for('index') }}">Notizübersicht</a>
					</li>
					<li class="nav-item">
						<a class="nav-link current" href="#">Notiz hinzufügen <span class="sr-only">(current)</span></a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="{{ url_for('filter_notes') }}">Notizen filtern</a>
					</li>
				</ul>
			</div>
		</nav>
		<div class="container-fluid mt-4">
			<h1>Notiz erstellen: </h1>
			{% if already_exists %}
				<div class="alert alert-danger alert-dismissible fade show" role="alert">
					<strong>Upps!</strong> Die Notiz mit diesem Titel existiert bereits.
					<button type="button" class="close" data-dismiss="alert" aria-label="Close">
					<span aria-hidden="true">&times;</span>
					</button>
				</div>
			{% endif %}
			<form method="POST">
				<div class="form-group">
					<label for="note-titel">Titel</label>
					<input type="text" class="form-control" id="note-titel" name="note-titel" required>
				</div>
				<div class="form-group">
					<label for="note-text">Text</label>
					<textarea class="form-control" id="note-text" name="note-text" rows="3" required></textarea>
				</div>
				<div class="form-group">
					<label for="note-tag">Tag</label>
					<select class="form-control" id="note-tag" name="note-tag">
						<option value="Schule">Schule</option>
						<option value="Arbeit">Arbeit</option>
						<option value="Freizeit">Freizeit</option>
					</select>
				</div>
				<button type="submit" class="btn btn-primary">Notiz hinzufügen</button>
			</form>
			
		</div>
	</body>
</html>
